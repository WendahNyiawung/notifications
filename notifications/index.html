<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>notifications</title>
</head>
<body class="bg-gray-800">
<h1 class="text-center text-4xl my-20 text-white">notifications</h1>
    <div class="flex items-center mx-64 mt-10">
        <div class="bg-green-700 rounded-l ml-12">
            <ion-icon name="checkmark-outline" style="font-size: 34px; color: #fff; padding: 0.5rem;"></ion-icon>
        </div>
        <div class="bg-green-500 flex items-center rounded-r">
            <div>
                <h1 class="text-white font-normal px-4 pt-2">Your Update is Complete!</h1>
                <h1 class="text-gray-300 font-light italic px-4">view details</h1>
            </div>
            <div class="pl-8 mb-6 mr-2">
                <ion-icon name="close-outline" style="font-size: 20px; color: #fff;"></ion-icon>
            </div>
        </div>

    </div>
    <div class="flex items-center mx-64 mt-4">
        <div class="bg-blue-600 rounded-l ml-12">
            <ion-icon name="alert-outline" style="font-size: 34px; color: #fff; padding: 0.5rem;"></ion-icon>
        </div>
        <div class="bg-blue-400 flex items-center rounded-r">
            <div>
                <h1 class="text-white font-normal px-4 pt-2">Exception Request Submited</h1>
                <h1 class="text-gray-300 font-light italic capitalize px-4">view pending Request </h1>
            </div>
            <div class="pl-8 mb-6 mr-2">
                <ion-icon name="close-outline" style="font-size: 20px; color: #fff;"></ion-icon>
            </div>
        </div>

    </div>
    <div class="flex items-center mx-64 mt-4">
        <div class="bg-gray-600 rounded-l ml-12">
            <ion-icon name="time-outline" style="font-size: 34px; color: #fff; padding: 0.5rem;"></ion-icon>
        </div>
        <div class="bg-gray-400 flex items-center rounded-r">
            <div>
                <h1 class="text-gray-800 font-semibold px-4 pt-2 capitalize">Your update is beign Installed</h1>
                <h1 class="text-gray-700 font-light italic capitalize px-4">view updates </h1>
            </div>
            <div class="pl-8 mb-6 mr-2">
                <ion-icon name="close-outline" style="font-size: 20px; color: #fff;"></ion-icon>
            </div>
        </div>

    </div>

    <div class="flex items-center mx-64 mt-4">
        <div class="bg-red-700 rounded-l ml-12">
            <ion-icon name="close-outline" style="font-size: 34px; color: #fff; padding: 0.5rem;"></ion-icon>
        </div>
        <div class="bg-red-500 flex items-center rounded-r">
            <div>
                <h1 class="text-white font-normal px-4 pt-2">Uninstall Failed</h1>
                <h1 class="text-gray-300 font-light italic capitalize px-4">view pending Request </h1>
            </div>
            <div class="pl-8 mb-6 mr-2">
                <ion-icon name="close-outline" style="font-size: 20px; color: #fff;"></ion-icon>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/ionicons@5.1.0/dist/ionicons.js"></script>   
</body>
</html>
